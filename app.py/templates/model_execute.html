<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Model Execution</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background-color: #f8f9fa;
        }

        h1 {
            margin-bottom: 20px;
            text-align: center;
        }

        .btn {
            padding: 12px 20px;
            margin: 10px;
            font-size: 16px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            min-width: 200px;
        }

        .message-box {
            background-color: #ffffff;
            border: 1px solid #ccc;
            padding: 20px;
            margin-top: 30px;
            white-space: pre-wrap;
            font-family: monospace;
            border-radius: 8px;
            width: 60%;
            margin-left: auto;
            margin-right: auto;
            display: none;
            transition: opacity 1s ease-in-out;
            text-align: center;
        }

        /* üéâ Victory Overlay */
        .victory-overlay {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 100vw;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
        }

        .victory-text {
            font-size: 3rem;
            color: #fff;
            text-shadow: 0 0 10px #ff0, 0 0 20px #f0f, 0 0 30px #0ff;
            animation: glow 2s ease-in-out infinite alternate;
            margin-bottom: 20px;
        }

        .confetti-gif {
            width: 300px;
            height: auto;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #ff0, 0 0 20px #f0f, 0 0 30px #0ff;
            }
            to {
                text-shadow: 0 0 20px #ff0, 0 0 30px #f0f, 0 0 40px #0ff;
            }
        }

        .text-center {
            text-align: center;
        }

        .action-buttons {
            margin-top: 20px;
        }

        .footer-buttons {
            margin-top: 40px;
        }
.heartbeat {
    font-size: 1.25rem;
    animation: heartbeat 2s infinite;
    display: inline-block;
    transform-origin: center;
}

/* Heartbeat keyframes */
@keyframes heartbeat {
    0%, 100% {
        transform: scale(1);
    }
    14% {
        transform: scale(1.1);
    }
    28% {
        transform: scale(0.95);
    }
    42% {
        transform: scale(1.05);
    }
    70% {
        transform: scale(1);
    }
}
@keyframes heartbeat {
    0%, 100% { transform: scale(1); }
    14% { transform: scale(1.03); }
    28% { transform: scale(0.97); }
    42% { transform: scale(1.02); }
    70% { transform: scale(1); }
}

    </style>
</head>
<body>

    <!-- üéâ Victory Animation Overlay -->
    <div class="victory-overlay" id="victoryOverlay">
        <h1 class="victory-text"> Loading..! </h1>
        <img src="https://media.giphy.com/media/26AHONQ79FdWZhAI0/giphy.gif" alt="Confetti" class="confetti-gif">
    </div>

    <!-- Navbar -->
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary rounded mb-4 px-3">
            <a class="navbar-brand heartbeat" href="#">üß† LD with Multi-Modal Fusion Framework</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('process_page') }}">Preprocessing Step</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('model') }}">Model Inference</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('final_model') }}">Evaluation</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('metrics_page') }}">Metrices</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <h1>üß† Model Execution Dashboard</h1>

    <div class="text-center action-buttons">
        <!-- Action Buttons -->
        <form method="post" action="{{ url_for('model') }}">
            <button type="submit" name="split" class="btn btn-primary">Split Data</button>
            <button type="submit" name="transformer" class="btn btn-success model-btn" id="transformerBtn">Transformer Model</button>
            <button type="submit" name="bilstm" class="btn btn-info model-btn" id="bilstmBtn">BiLSTM Model</button>
            <button type="submit" name="vit" class="btn btn-warning text-white model-btn" id="vitBtn">ViT Transformer Model</button>
        </form>
    </div>

    <!-- Display message area -->
    {% if message %}
    <div class="message-box" id="resultBox">
        {{ message }}
    </div>
    {% endif %}

    <!-- Footer Buttons -->
    <div class="text-center footer-buttons">
        <a href="{{ url_for('process_page') }}" class="btn btn-secondary">‚¨ÖÔ∏è Back to Process Page</a>
        <a href="{{ url_for('final_model') }}" class="btn btn-secondary">Evaluation Page ‚û°Ô∏è</a>
    </div>

    <!-- JavaScript -->
    <script>
        const overlay = document.getElementById("victoryOverlay");
        const resultBox = document.getElementById("resultBox");
        const modelButtons = document.querySelectorAll(".model-btn");

        modelButtons.forEach(button => {
            button.addEventListener("click", function () {
                overlay.style.display = "flex";
                setTimeout(() => {
                    overlay.style.display = "none";
                }, 1000);
            });
        });

        if (resultBox) {
            resultBox.style.display = 'block';
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
