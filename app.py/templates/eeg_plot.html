<!DOCTYPE html>
<html>
<head>
    <title>EEG Plots</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .plot-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .plot-container img {
            width: 45%;
            border: 2px solid #ccc;
            border-radius: 8px;
        }
.heartbeat {
    font-size: 1.25rem;
    animation: heartbeat 2s infinite;
    display: inline-block;
    transform-origin: center;
}

/* Heartbeat keyframes */
@keyframes heartbeat {
    0%, 100% {
        transform: scale(1);
    }
    14% {
        transform: scale(1.1);
    }
    28% {
        transform: scale(0.95);
    }
    42% {
        transform: scale(1.05);
    }
    70% {
        transform: scale(1);
    }
}
@keyframes heartbeat {
    0%, 100% { transform: scale(1); }
    14% { transform: scale(1.03); }
    28% { transform: scale(0.97); }
    42% { transform: scale(1.02); }
    70% { transform: scale(1); }
}


    </style>
</head>
<body class="container mt-5">

    <!-- Navbar -->
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary rounded mb-4 px-3">
            <a class="navbar-brand heartbeat" href="#">üß† LD with Multi-Modal Fusion Framework</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active"  href="{{ url_for('process_page') }}">Preprocessing Step</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('model') }}">Model Inference</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active"  href="{{ url_for('final_model') }}">Evaluation</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active"  href="{{ url_for('metrics_page') }}">Metrices</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <h2 class="text-center mb-4">üß† EEG Signal Plots</h2>

    {% if message %}
    <div class="alert alert-info text-center">{{ message }}</div>
    {% endif %}

    <div class="plot-container">
        {% for file in plot_files %}
            <img src="{{ url_for('static', filename='images/' + file) }}" alt="EEG Plot">
        {% endfor %}
    </div>

    <div class="d-flex justify-content-between mt-4">
        <a href="{{ url_for('process_page') }}" class="btn btn-secondary">‚¨ÖÔ∏è Back to Preprocessing Page</a>
        <a href="{{ url_for('model') }}" class="btn btn-secondary">Model Inference Page ‚û°Ô∏è</a>
    </div><br><br><br>
</body>
</html>
